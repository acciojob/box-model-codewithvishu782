<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
    /* Main container styling */
    .container {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      background-color: #f9f9f9;
    }

    /* Styling for colored blocks */
    .red, .green, .yellow {
      display: inline-block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 10px;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .yellow {
      background-color: yellow;
    }
  </style>
</head>

<body>

    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>
  </div>

</script>

</body>

</html>
